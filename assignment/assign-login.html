<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/assign-login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv</title>
  </head>
  <body>
    <section id="section__login">
      <header>
        <h1>로그인 또는 회원가입</h1>
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M1.15918 16.9999L17 1.15915" stroke="#767676" />
          <path d="M16.8408 16.8408L1.00003 1" stroke="#767676" />
        </svg>
      </header>
      <main>
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form action="">
          <input class="id-pw-login" type="text" placeholder="아이디" />
          <input class="id-pw-login" type="password" placeholder="비밀번호" />
          <div class="login-last">
            <input type="checkbox" />
            <p>로그인 상태 유지</p>
          </div>
          <input class="id-pw-login" type="submit" value="로그인" />
        </form>
        <article class="join-us">
          <p><a href="#">회원가입</a></p>
          <p>|</p>
          <p><a href="#">아이디/비밀번호 찾기</a></p>
        </article>
        <article class="or">
          <p>또는</p>
        </article>
      </main>
      <footer></footer>
    </section>
  </body>
</html>
