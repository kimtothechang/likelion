<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/assign-login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv</title>
  </head>
  <body>
    <section id="section__login">
      <!-- header -->
      <header>
        <h1>로그인 또는 회원가입</h1>
        <a href="assign-enter.html"
          ><svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1.15918 16.9999L17 1.15915" stroke="#767676" />
            <path d="M16.8408 16.8408L1.00003 1" stroke="#767676" /></svg
        ></a>
      </header>
      <!-- //header -->
      <!-- main -->
      <main>
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form action="" class="login__form">
          <input
            class="id-pw-login box__radius"
            type="text"
            placeholder="아이디"
            required
          />
          <input
            class="id-pw-login box__radius"
            type="password"
            placeholder="비밀번호"
            required
          />
          <div class="login-last">
            <input type="checkbox" id="keep-login" />
            <p class="checkmark"></p>
            <label for="keep-login">로그인 상태 유지</label>
          </div>
          <input class="id-pw-login box__radius" type="submit" value="로그인" />
        </form>
        <article class="join-us">
          <p><a href="#">회원가입</a></p>
          <p>|</p>
          <p><a href="#">아이디/비밀번호 찾기</a></p>
        </article>
        <article class="or">
          <p>또는</p>
        </article>
      </main>
      <!-- //main -->
      <!-- footer -->
      <footer>
        <a href="https://www.google.com" target="_blank">
          <button class="oauth oauth-google box__radius">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.5001 11.2413C21.5001 10.5351 21.4375 9.86459 21.3302 9.21198H11.228V13.2439H17.0122C16.7529 14.567 15.993 15.6845 14.8666 16.4444V19.1264H18.3174C20.3379 17.2579 21.5001 14.5044 21.5001 11.2413Z"
                fill="#4285F4"
              />
              <path
                d="M11.2279 21.728C14.1245 21.728 16.5472 20.7625 18.3173 19.1265L14.8665 16.4445C13.901 17.0882 12.6762 17.4815 11.2279 17.4815C8.4297 17.4815 6.06061 15.5952 5.21131 13.0473H1.6532V15.8098C3.41437 19.3142 7.03506 21.728 11.2279 21.728Z"
                fill="#34A853"
              />
              <path
                d="M5.21136 13.0473C4.98787 12.4036 4.87164 11.7152 4.87164 11C4.87164 10.2848 4.99681 9.59644 5.21136 8.95276V6.19031H1.65326C0.920178 7.63858 0.5 9.26565 0.5 11C0.5 12.7344 0.920178 14.3614 1.65326 15.8097L5.21136 13.0473Z"
                fill="#FBBC05"
              />
              <path
                d="M11.2279 4.51852C12.8103 4.51852 14.2228 5.06386 15.3403 6.12772L18.3978 3.07025C16.5472 1.33589 14.1245 0.272034 11.2279 0.272034C7.03506 0.272034 3.41437 2.68583 1.6532 6.1903L5.21131 8.95275C6.0606 6.40486 8.4297 4.51852 11.2279 4.51852Z"
                fill="#EA4335"
              />
            </svg>
            <p>구글 계정으로 로그인</p>
          </button>
        </a>
        <a href="https://www.facebook.com">
          <button class="oauth oauth-facebook box__radius">
            <svg
              width="13"
              height="24"
              viewBox="0 0 13 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.8333 0.333313H9.33333C7.78624 0.333313 6.30251 0.947895 5.20854 2.04186C4.11458 3.13582 3.5 4.61955 3.5 6.16665V9.66665H0V14.3333H3.5V23.6666H8.16667V14.3333H11.6667L12.8333 9.66665H8.16667V6.16665C8.16667 5.85723 8.28958 5.56048 8.50837 5.34169C8.72717 5.1229 9.02391 4.99998 9.33333 4.99998H12.8333V0.333313Z"
                fill="#2D9CDB"
              />
            </svg>
            <p>페이스북 계정으로 로그인</p>
          </button>
        </a>
        <a href="https://www.naver.com">
          <button class="oauth oauth-naver box__radius">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.9977 10.9992C21.9977 13.9266 21.9977 16.8548 21.9977 19.7837C21.9977 21.0883 21.0909 21.9995 19.7863 22C13.9402 22 8.09426 22 2.2485 22C0.929735 22 0.00436495 21.091 0.00327372 19.776C-0.00109124 13.9197 -0.00109124 8.06465 0.00327372 2.21086C0.00327372 0.905731 0.926461 0.000545621 2.22667 0H19.7672C21.1078 0 21.9999 0.898638 21.9999 2.24632C22.0003 5.16103 21.9995 8.07865 21.9977 10.9992ZM9.25206 11.0423C9.34373 11.0827 9.37919 11.1705 9.42885 11.2409C10.4835 12.7223 11.5404 14.2014 12.5858 15.6888C12.7309 15.8956 12.8826 15.99 13.1423 15.9862C14.1244 15.9712 15.1066 15.9712 16.0887 15.9862C16.3549 15.9894 16.4297 15.8972 16.4291 15.6397C16.4226 12.5391 16.4226 9.43852 16.4291 6.33794C16.4291 6.08968 16.3506 6.00456 16.1018 6.00784C15.1289 6.01875 14.1561 6.02093 13.1833 6.00784C12.9104 6.00347 12.8226 6.08641 12.8248 6.36358C12.8373 7.81821 12.8308 9.27284 12.8308 10.7286C12.8308 10.8191 12.8308 10.9102 12.8308 11.0014C12.8308 11.0456 12.8362 11.1001 12.7877 11.1214C12.72 11.1509 12.6911 11.0892 12.6595 11.0488C12.6142 10.9943 12.5765 10.9299 12.5356 10.8699C11.4844 9.33085 10.4342 7.79111 9.38519 6.25064C9.27007 6.0804 9.14349 6.00893 8.93833 6.01057C7.92894 6.01857 6.91954 6.01857 5.91015 6.01057C5.67062 6.01057 5.57459 6.07004 5.57514 6.33084C5.5835 9.44052 5.5835 12.5506 5.57514 15.661C5.57514 15.9092 5.6477 15.9927 5.90251 15.9883C6.89335 15.9763 7.88438 15.9763 8.87559 15.9883C9.13312 15.9916 9.22206 15.9196 9.21987 15.6522C9.20842 14.2156 9.21387 12.779 9.21605 11.3418C9.21114 11.2414 9.18004 11.1389 9.25425 11.0396L9.25206 11.0423Z"
                fill="#00BF18"
              />
            </svg>
            <p>네이버 계정으로 로그인</p>
          </button>
        </a>
        <a href="https://www.kakao.com">
          <button class="oauth oauth-kakao box__radius">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.5 10.4167C21.504 11.9565 21.1442 13.4756 20.45 14.85C19.6268 16.4971 18.3614 17.8824 16.7954 18.8509C15.2293 19.8193 13.4246 20.3327 11.5833 20.3334C10.0435 20.3374 8.52447 19.9776 7.15 19.2834L0.5 21.5L2.71667 14.85C2.02242 13.4756 1.66265 11.9565 1.66667 10.4167C1.66738 8.57542 2.18071 6.77069 3.14917 5.20468C4.11763 3.63866 5.50296 2.3732 7.15 1.55003C8.52447 0.855786 10.0435 0.496018 11.5833 0.500033H12.1667C14.5984 0.63419 16.8952 1.66059 18.6173 3.3827C20.3394 5.10482 21.3658 7.40163 21.5 9.83337V10.4167Z"
                fill="#F2C94C"
              />
            </svg>
            <p>카카오톡 계정으로 로그인</p>
          </button>
        </a>
      </footer>
      <!-- //footer -->
    </section>
  </body>
</html>
