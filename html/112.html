<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      div {
        position: relative;
        width: 500px;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        clip: rect(0px 300px 250px 0px);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../img/bat.png" alt="야구방망이" />
    </div>
  </body>
</html>
