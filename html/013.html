<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag</title>
    <style>
      table,
      tr,
      th,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>num</td>
        <td>name</td>
        <td>price</td>
      </tr>
      <tr>
        <td>1</td>
        <td>hello1</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>hello2</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>hello3</td>
        <td>3000</td>
      </tr>
    </table>
  </body>
</html>
