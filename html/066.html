<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      .updown {
        width: 100%;
        height: 25vh;
      }
      .content {
        width: 33.3vw;
        height: 50vh;
      }
      main::after {
        content: "";
        display: block;
        clear: both;
      }
      main > div {
        float: left;
      }
    </style>
  </head>
  <body>
    <header class="updown" style="background-color: royalblue"></header>
    <main>
      <div class="content" style="background-color: green"></div>
      <div class="content" style="background-color: maroon"></div>
      <div class="content" style="background-color: purple"></div>
    </main>
    <footer class="updown" style="background-color: yellow"></footer>
  </body>
</html>
