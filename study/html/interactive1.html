<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/interactive1.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive</title>
  </head>
  <body>
    <main id="main">
      <section id="space">
        <article class="plane about">
          <div class="plane__card card_title">link</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
          <div class="plane__card">3</div>
          <div class="plane__card">4</div>
          <div class="plane__card">5</div>
          <div class="plane__card">6</div>
        </article>
        <article class="plane project">
          <div class="plane__card card_title">project</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
          <div class="plane__card">3</div>
        </article>

        <article class="plane contact">
          <div class="plane__card card_title">contact</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
        </article>
        <article class="plane skil">
          <div class="plane__card card_title">skil</div>
          <div class="plane__card">1</div>
        </article>
        <article class="plane news">
          <div class="plane__card card_title">news</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
          <div class="plane__card">3</div>
          <div class="plane__card">4</div>
        </article>
        <article class="plane values">
          <div class="plane__card card_title">values</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
          <div class="plane__card">3</div>
        </article>
        <article class="plane experience">
          <div class="plane__card card_title">experience</div>
          <div class="plane__card">1</div>
          <div class="plane__card">2</div>
          <div class="plane__card">3</div>
          <div class="plane__card">4</div>
        </article>
        <article class="plane sincerely">
          <div class="plane__card card_title">Yours Sincerely</div>
          <div class="plane__card">1</div>
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript">
    const space = document.querySelector("#space");
    const plane = space.querySelectorAll("article");

    for (let i = 0; i < plane.length; i++) {
      plane[i].addEventListener("mouseenter", (e) => {
        space.style.animationPlayState = "paused";
      });
      plane[i].addEventListener("mouseleave", (e) => {
        space.style.animationPlayState = "running";
      });
    }
  </script>
</html>
