<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      .container > img {
        transform: rotateX(60deg) rotate(0deg) translateX(500px) rotateZ(30deg);
        box-shadow: 0px 0px 5px black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../img/XL.jpeg" alt="" />
    </div>
  </body>
</html>
