<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000</title>
  </head>
  <body>
    <header>
      <img class="title__bg" src="img/loading.png" alt="" />
      <img class="title__img" src="img/title.png" alt="" />
    </header>
    <main>
      <section class="quote-mind-howlong">
        <article class="quote">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </article>
        <article class="mind">
          <strong>1만시간의 법칙</strong><span>은</span>
          <p>어떤 분야의 전문가가 되기 위해서는</p>
          <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </article>
        <article class="howlong-question">
          <form action="" class="howlong-question1">
            <p>나는</p>
            <input type="text" />
            <p>전문가가 될 것이다.</p>
          </form>
          <form action="" class="howlong-question2">
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" />
            <p>시간씩 훈련할 것이다.</p>
          </form>
        </article>
        <article class="howlong-answer"></article>
      </section>
      <section>
        <button class="go-training"></button>
        <button class="share"></button>
      </section>
    </main>
    <footer>
      <img src="" alt="" class="logo" />
      <p class="copyright"></p>
    </footer>
  </body>
</html>
